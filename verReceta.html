          <section class="details-card">
            <center>
            <div class="col-md-10 col-sm-12 ftco-animate">
              <h1 class="mb-6">Tus Recetas</h1>
              <p class="mb-4 mb-md-5">Las recetas que has subido a tu alcance.</p>
            </div>
          </center>
              <div class="container">


                <form  name="vista" action="javascript:;" class="contact-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="Nombre" required  class="form-control" placeholder="Nombre de la receta">
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Tiempo de preparacion" name="Tiempo" required >
                        </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            Categoria:
                          </div>
                        </div>

                      <select id="categoria" name="categoria">
                        <option value="PANES Y MASAS">PANES Y MASAS</option>
                        <option value="POSTRES">POSTRES</option>
                        <option value="BEBIDAS Y TRAGOS">BEBIDAS Y TRAGOS</option>
                        <option value="REPOSTERÍA">REPOSTERÍA</option>
                        <option value="AVES Y CARNES">AVES Y CARNES </option>
                        <option value="ARROZ, LEGUMBRES Y PASTAS">ARROZ, LEGUMBRES Y PASTAS</option>
                        <option value="MARISCOS Y PESCADOS">MARISCOS Y PESCADOS</option>
                        <option value="SOPAS Y CALDOS">SOPAS Y CALDOS</option>
                      </select><br><br>
                  </div>
                  <div class="form-group">
                    <textarea name="Ingredientes" required  cols="30" rows="7" class="form-control" placeholder="Ingredientes"></textarea>
                  </div>
                  <div class="form-group">
                    <textarea name="Instrucciones"  cols="30" rows="7" class="form-control" placeholder="Instrucciones"></textarea>
                  </div>

                  <div class="form-group">
                    <center>
                      <input type="submit" value="Guardar Receta"  name="Guardar" class="btn btn-primary py-3 px-5">
                        <input type="button" value="Eliminar" name="Eliminar" class="btn btn-primary py-3 px-5">
                        <a href="perfil.html">
                          <input type="button" value="Cancelar" class="btn btn-primary py-3 px-5">
                        </a>
                    </center>
                  </div>

                </form>
