    <section class="home-slider owl-carousel">

      <div class="slider-item" style="background-image: url(images/bg_1.jpg);" data-stellar-background-ratio="0.5">

        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">

    <section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
					<div class="col-md-4 contact-info ftco-animate">
						<div class="row">
							<div class="col-md-12 mb-4">
	              <h2 class="h4">Subir una nueva receta</h2>
	            </div>
	            <div class="col-md-12 mb-3">
	              <p><span>Instrucciones:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
	            </div>
						</div>
					</div>
					<div class="col-md-1"></div>
          <div class="col-md-6 ftco-animate">


            <form  name="vista" action="javascript:guarda();" class="contact-form">
            	<div class="row">
            		<div class="col-md-6">
	                <div class="form-group">
	                  <input type="text" name="Nombre" required  class="form-control" placeholder="Nombre de la receta">
	                </div>
                </div>
                <div class="col-md-6">
  	                <div class="form-group">
  	                  <input type="text" class="form-control" placeholder="Tiempo de preparacion" name="Tiempo" required >
  	                </div>
	                </div>
                  <div class="col-md-6">
    	                <div class="form-group">
    	                  Categoria:
    	                </div>
  	                </div>
                    <div id="cat">
                    </div>
                  <select id="categoria" name="categoria">
                    <option value="PANES Y MASAS">PANES Y MASAS</option>
                    <option value="ENSALADAS">ENSALADAS</option>
                    <option value="BEBIDAS Y TRAGOS">BEBIDAS Y TRAGOS</option>
                    <option value="REPOSTERÍA">REPOSTERÍA</option>
                    <option value="AVES Y CARNES">AVES Y CARNES </option>
                    <option value="ARROZ, LEGUMBRES Y PASTAS">ARROZ, LEGUMBRES Y PASTAS</option>
                    <option value="MARISCOS Y PESCADOS">MARISCOS Y PESCADOS</option>
                    <option value="SOPAS Y CALDOS">SOPAS Y CALDOS</option>
                  </select><br><br>

              </div><br>
              <div class="col-md-12">
                <center>
                  <div class="form-group">
                    <input type="file" name="archivo" placeholder="Archivo"
                            accept=".png,.jpg,.jpeg,.gif">
                  </div>
                </center>
              </div><br>
              <br>
              <div class="form-group">
                <textarea name="Ingredientes" required  cols="30" rows="7" class="form-control" placeholder="Ingredientes"></textarea>
              </div>
              <div class="form-group">
                <textarea name="Instrucciones"  cols="30" rows="7" class="form-control" placeholder="Instrucciones"></textarea>
              </div>

              <div class="form-group">
                <center>
                  <input type="submit" value="Guardar Receta" class="btn btn-primary py-3 px-5">
                  <a accesskey="C" href="index.html">
                    <input type="button" value="Cancelar" class="btn btn-primary py-3 px-5">
                  </a>
                </center>
              </div>

            </form>
            <ul></ul>

            del cual se pueden hacer muchas copias. En este caso, los duplicados
